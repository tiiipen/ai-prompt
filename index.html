<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator Tabbed</title>
  <!-- Panggil style dulu -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="tab-buttons">
    <button id="btn-brainstorm" class="active" onclick="switchTab('brainstorm')">🧠 Brainstorming</button>
    <button id="btn-content" onclick="switchTab('content')">📝 Content Generator</button>
  </div>

 <!-- Brainstorm Tab -->
<div id="brainstorm" class="tab-content active">

  <!-- PERSONAL CONTEXT -->
  <h3>🧠 Personal Context</h3>

  <label for="interest">📌 Minat / Topik yang Disukai:</label>
  <input type="text" id="interest" placeholder="Contoh: Fashion, Teknologi, Kesehatan" />

  <label for="strength">💪 Skill / Kekuatan Personal:</label>
  <input type="text" id="strength" placeholder="Contoh: Public Speaking, Desain, Storytelling" />

  <label for="purpose">🎯 Tujuan / Motivasi:</label>
  <input type="text" id="purpose" placeholder="Contoh: Menginspirasi, Cari penghasilan, Bangun personal brand" />

  <label for="audience">👥 Target Audiens:</label>
  <input type="text" id="audience" placeholder="Contoh: Mahasiswa, Ibu Rumah Tangga, UMKM" />

  <label for="formatPref">🎥 Format Konten yang Disukai:</label>
  <input type="text" id="formatPref" placeholder="Contoh: Video pendek, Carousel, Podcast" />

  <label for="timeAvailability">⏱️ Ketersediaan Waktu:</label>
  <input type="text" id="timeAvailability" placeholder="Contoh: 1 jam/hari, Weekend only, Fleksibel" />

  <label for="budgetLevel">💸 Tingkat Budget:</label>
  <input type="text" id="budgetLevel" placeholder="Contoh: Minim, Menengah, Siap iklan" />

  <label for="personalityType">🧍 Kepribadian Pembuat Konten:</label>
  <input type="text" id="personalityType" placeholder="Contoh: Introvert, Ambivert, Ekstrovert" />

  <label for="experienceLevel">📚 Pengalaman Sebelumnya:</label>
  <select id="experienceLevel">
    <option value="pemula">Pemula</option>
    <option value="menengah">Menengah</option>
    <option value="berpengalaman">Berpengalaman</option>
  </select>

  <label for="contentAvoid">🚫 Konten yang Dihindari:</label>
  <input type="text" id="contentAvoid" placeholder="Contoh: Politik, Clickbait, Testimoni palsu" />

  <label for="platformPref">📱 Platform Favorit:</label>
  <input type="text" id="platformPref" placeholder="Contoh: Instagram, TikTok, LinkedIn" />

  <label for="lifeStage">🧩 Fase Karier / Kondisi Saat Ini:</label>
  <input type="text" id="lifeStage" placeholder="Contoh: Baru mulai, Freelancer aktif, Baru resign" />

  <!-- BRAND & STYLE -->
  <details>
    <summary>🎨 Brand & Gaya Komunikasi (Opsional)</summary>

    <label for="brandName">📛 Nama Brand:</label>
    <input type="text" id="brandName" placeholder="Contoh: GlowUp ID (boleh dikosongkan jika belum punya)" />

    <label for="brandVoice">🗣️ Brand Voice (Tone):</label>
    <input type="text" id="brandVoice" placeholder="Contoh: Ramah, Profesional, Inspiratif" />

    <label for="motto">📝 Motto / Slogan:</label>
    <input type="text" id="motto" placeholder="Contoh: We Empower Women, Grow & Glow" />

    <label for="logoConcept">🎨 Konsep Logo:</label>
    <input type="text" id="logoConcept" placeholder="Contoh: Ikon sederhana + warna pastel + font sans-serif" />

    <label for="personaStyle">👤 Persona / Gaya Komunikasi:</label>
    <input type="text" id="personaStyle" placeholder="Contoh: Mentor, Sahabat, CEO, Creator" />

    <label for="brandColor">🎨 Warna Mood Brand:</label>
    <input type="text" id="brandColor" placeholder="Contoh: Soft Pink, Dusty Green, Navy Elegan" />

    <label for="symbolPref">🔣 Simbol / Ikon Favorit:</label>
    <input type="text" id="symbolPref" placeholder="Contoh: Daun, Petir, Karakter, Geometris" />

    <label for="brandInspo">🌟 Media Referensi Favorit:</label>
    <input type="text" id="brandInspo" placeholder="Contoh: Nike, Canva, Dove, Netflix" />
  </details>

  <!-- PREFERENSI TAMBAHAN -->
  <details>
    <summary>✅ Preferensi Konten & Tujuan</summary>

    <label><input type="checkbox" id="chkEduContent" /> Saya ingin konten ini bersifat edukatif</label>
    <label><input type="checkbox" id="chkStorytelling" /> Saya ingin konten dengan pendekatan cerita (storytelling)</label>
    <label><input type="checkbox" id="chkLowEffort" /> Saya ingin ide konten yang ringan dan mudah dibuat</label>
    <label><input type="checkbox" id="chkMonetize" /> Saya ingin konten ini bisa menghasilkan uang</label>
    <label><input type="checkbox" id="chkUnique" /> Saya ingin ide konten atau brand yang unik dan berbeda</label>
    <label><input type="checkbox" id="chkProfessional" /> Saya ingin gaya brand dan kontennya profesional</label>
    <label><input type="checkbox" id="chkMixedLanguage" /> Gunakan gaya bahasa santai dan campur Inggris</label>
    <label><input type="checkbox" id="chkMultiplatform" /> Saya ingin hasil kontennya bisa dipakai di banyak platform</label>
    <label><input type="checkbox" id="chkDigitalProduct" /> Saya ingin hasil kontennya bisa dijadikan produk digital (ebook, kursus, dsb)</label>
    <label><input type="checkbox" id="chkViralTrend" /> Saya ingin ide konten yang mengikuti tren atau gaya viral</label>
    <label><input type="checkbox" id="chkFastExec" /> Saya butuh ide yang bisa langsung saya eksekusi</label>
    <label><input type="checkbox" id="chkLimitTools" /> Saya punya keterbatasan alat/tim, bantu sesuaikan ide kontennya</label>
    <label><input type="checkbox" id="chkCommunity" /> Saya ingin brand ini bisa membentuk komunitas</label>
    <label><input type="checkbox" id="chkNoBrand" /> Saya belum punya brand, bantu buatkan fondasinya dari awal</label>
  </details>

  <!-- ACTION -->
  <div class="actions" style="margin-top: 2rem;">
    <button onclick="generateBrainstorm()">🚀 Generate Ide</button>
    <button onclick="resetBrainstorm()">🔄 Reset</button>
  </div>

  <!-- OUTPUT -->
  <div id="brainstorm-output-container">
    <div id="brainstorm-output"></div>
    <button id="copy-brainstorm-button" onclick="copyBrainstorm()">📋 Copy</button>
  </div>
</div>

  <!-- Content Generator Tab -->
  <div id="content" class="tab-content">
    <label for="outputType">Output Type:</label>
    <select id="outputType">
      <option value="content">Content Prompt (default)</option>
      <option value="script">Script Video</option>
      <option value="image">Image Prompt</option>
      <option value="voice">Voice-over</option>
      <option value="video">Video Prompt (Text-to-Video)</option>
    </select>

    <label for="platform">Platform:</label>
    <select id="platform" onchange="updateFormatOptions()">
      <option value="Instagram">Instagram</option>
      <option value="Youtube">Youtube</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label for="format">Format Konten:</label>
    <select id="format"></select>

    <label for="brand">Nama Brand:</label>
    <input type="text" id="brand" placeholder="Contoh: Skintify" />

    <label for="product">Produk / Jasa yang Dijual:</label>
    <input type="text" id="product" placeholder="Contoh: Produk skincare lokal untuk remaja perempuan" />

    <label for="audience">Target Audience:</label>
    <input type="text" id="audience" placeholder="Contoh: Perempuan usia 17-25, tinggal di kota besar" />

    <details>
      <summary>🎯 Contextual Input</summary>
      <label for="role">Role AI:</label>
      <input type="text" id="role" placeholder="Contoh: Script Writer, Creative Coach" />
      <label for="goal">Goal / Tugas AI:</label>
      <input type="text" id="goal" placeholder="Contoh: Membuat konten edukasi promosi" />
      <label for="style">Style / Gaya Bahasa:</label>
      <input type="text" id="style" placeholder="Contoh: Edukatif, Gaul, Profesional" />
      <label for="objective">Campaign Objective:</label>
      <input type="text" id="objective" placeholder="Contoh: Edukasi, Awareness, Penjualan" />
      <label for="tone">Tone / Suasana:</label>
      <input type="text" id="tone" placeholder="Contoh: Ramah, Tegas, Serius" />
      <label for="persona">Persona / Karakter:</label>
      <input type="text" id="persona" placeholder="Contoh: Mentor, CEO, Teman Sebaya" />
    </details>

    <details>
      <summary>🎬 Production Layer</summary>
      <label for="duration">Durasi Maksimal:</label>
      <input type="text" id="duration" placeholder="Contoh: Maks 60 detik" />
      <label for="visual">Referensi Visual:</label>
      <input type="text" id="visual" placeholder="Contoh: Flatlay, Before-After, Talking Head" />
      <label for="contentFormat">Format Produksi:</label>
      <input type="text" id="contentFormat" placeholder="Contoh: Voice-over, Teks-only, Cinematic" />
      <label for="outputDetail">Detail Output Tambahan:</label>
      <input type="text" id="outputDetail" placeholder="Contoh: Sertakan transisi per scene" />
      <label for="cta">Call to Action:</label>
      <input type="text" id="cta" placeholder="Contoh: Gabung Sekarang, DM kami" />
      <label for="language">Bahasa / Dialek:</label>
      <input type="text" id="language" placeholder="Contoh: Bahasa santai, campur Inggris" />
      <label for="moment">Momen / Kalender:</label>
      <input type="text" id="moment" placeholder="Contoh: Ramadhan, Back to School" />
      <label for="constraint">Batasan / Constraints:</label>
      <input type="text" id="constraint" placeholder="Contoh: Hindari sebut harga, tanpa testimoni palsu" />
    </details>

    <div class="actions">
      <button onclick="generatePrompt()">Generate Prompt</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <div id="content-output-container">
      <div id="content-output"></div>
      <button id="copy-button" onclick="copyPrompt()">Copy</button>
    </div>
  </div>
<!-- Taruh script di akhir dan pakai defer -->
<script src="script.js" defer></script>
</body>
</html>
