<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator Dinamis</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: transparent;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 1.5rem;
      padding: 12px 20px;
      font-weight: bold;
      background-color: #e0e0e0;
      border: none;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #d5d5d5;
    }

    #output-container {
      position: relative;
      margin-top: 2rem;
    }

    #output {
      background: transparent;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
      box-sizing: border-box;
      font-size: 14px;
    }

    #copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #copy-button:hover {
      background-color: #f1f1f1;
      border-color: #999;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .actions button {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2 id="title">ðŸŽ¯ Prompt Generator Dinamis</h2>

  <label for="brand">Nama Brand:</label>
  <input type="text" id="brand" placeholder="Contoh: Skintify">

  <label for="product">Produk / Jasa yang Dijual:</label>
  <input type="text" id="product" placeholder="Contoh: Produk skincare lokal untuk remaja perempuan">

  <label for="audience">Target Audience:</label>
  <input type="text" id="audience" placeholder="Contoh: Perempuan usia 17-25, tinggal di kota besar">

  <label for="platform">Platform:</label>
  <select id="platform" onchange="updateFormatOptions()">
    <option value="Instagram">Instagram</option>
    <option value="Youtube">Youtube</option>
    <option value="TikTok">TikTok</option>
  </select>

  <label for="format">Format Konten:</label>
  <select id="format"></select>

  <label for="outputType">Output Type:</label>
  <select id="outputType">
    <option value="content">Content Prompt (default)</option>
    <option value="script">Script Video</option>
    <option value="image">Image Prompt</option>
    <option value="voice">Voice-over</option>
    <option value="video">ðŸŽ¬ Video Prompt (Text-to-Video)</option>
  </select>

  <label for="style">Style (gaya bahasa):</label>
  <input type="text" id="style" placeholder="Contoh: casual, edukatif, nyeleneh">

  <label for="objective">Campaign Objective (opsional):</label>
  <input type="text" id="objective" placeholder="Contoh: edukasi, jualan, awareness">

  <label for="cta">Call to Action (opsional):</label>
  <input type="text" id="cta" placeholder="Contoh: beli sekarang, share, DM kami">

  <label for="persona">Karakter Persona (opsional):</label>
  <input type="text" id="persona" placeholder="Contoh: CEO, Gen-Z, fun, friendly">

  <label for="visual">Visual Referensi (opsional):</label>
  <input type="text" id="visual" placeholder="Contoh: flatlay, before-after, ekspresi pedas">

  <label for="language">Bahasa / Dialek (opsional):</label>
  <input type="text" id="language" placeholder="Contoh: bahasa santai, campur Inggris, Gen Z slang">

  <label for="moment">Momen / Kalender (opsional):</label>
  <input type="text" id="moment" placeholder="Contoh: Ramadhan, Akhir bulan, Back to School">

  <div class="actions">
    <button onclick="generatePrompt()" id="generate-btn">Generate Prompt</button>
    <button onclick="resetForm()" style="background-color:#f9cfcf;" id="reset-btn">Reset Semua</button>
    <button onclick="toggleLanguage()" id="lang-btn">ðŸ‡ºðŸ‡¸ English</button>
  </div>

  <div id="output-container">
    <div id="output" placeholder="Hasil prompt akan muncul di sini..."></div>
    <button id="copy-button" onclick="copyPrompt()">Copy</button>
  </div>

  <script>
    const formatOptions = {
      "Instagram": ["IG Post", "IG Story", "IG Carousel", "IG Reels"],
      "Youtube": ["YouTube Short", "YouTube Videos"],
      "TikTok": ["TikTok Video", "TikTok Live"]
    };

    function updateFormatOptions() {
      const platform = document.getElementById("platform").value;
      const formatSelect = document.getElementById("format");
      formatSelect.innerHTML = "";
      formatOptions[platform].forEach(format => {
        const option = document.createElement("option");
        option.value = format;
        option.text = format;
        formatSelect.appendChild(option);
      });
    }

    function generatePrompt() {
      const getVal = id => document.getElementById(id).value.trim();

      const brand = getVal("brand");
      const product = getVal("product");
      const audience = getVal("audience");
      const platform = getVal("platform");
      const format = getVal("format");
      const style = getVal("style");
      const objective = getVal("objective");
      const cta = getVal("cta");
      const persona = getVal("persona");
      const visual = getVal("visual");
      const language = getVal("language");
      const moment = getVal("moment");
      const outputType = getVal("outputType");

      let prompt = "";

      if (outputType === "script") {
        prompt += `Buatkan naskah/script video ${format} untuk platform ${platform}, mempromosikan brand "${brand}".\n`;
      } else if (outputType === "image") {
        prompt += `Buatkan prompt gambar (image generation) untuk mempromosikan "${brand}" dengan produk ${product}.\n`;
      } else if (outputType === "voice") {
        prompt += `Buatkan naskah voice-over untuk konten ${platform} dari brand "${brand}".\n`;
      } else if (outputType === "video") {
        prompt += `Buatkan deskripsi video sinematik (text-to-video) untuk AI seperti Sora atau Gemini Veo.\n`;
        prompt += `Tema: promosi brand "${brand}", produk: ${product}, platform: ${platform}.\n`;
      } else {
        prompt += `Buatkan konten ${format} untuk platform ${platform} yang mempromosikan brand "${brand}".\n`;
      }

      prompt += `Produk/Jasa: ${product}.\n`;
      prompt += `Target audiens: ${audience}.\n`;
      if (style) prompt += `Gaya bahasa: ${style}.\n`;
      if (objective) prompt += `Tujuan kampanye: ${objective}.\n`;
      if (cta) prompt += `Call to action: ${cta}.\n`;
      if (persona) prompt += `Karakter/tone brand: ${persona}.\n`;
      if (visual) prompt += `Referensi visual: ${visual}.\n`;
      if (language) prompt += `Dialek/bahasa: ${language}.\n`;
      if (moment) prompt += `Momen/konteks: ${moment}.\n`;

      prompt += `Konten harus engaging, relevan, dan sesuai brief.\n`;
      prompt += `Berikan 3 versi atau ide berbeda dari prompt ini.`;

      document.getElementById("output").textContent = prompt;
    }

    function resetForm() {
      document.querySelectorAll("input, select").forEach(el => {
        el.value = "";
      });
      document.getElementById("output").textContent = "";
    }

    function copyPrompt() {
      const text = document.getElementById("output").textContent;
      if (!text) {
        alert("Silakan generate prompt terlebih dahulu.");
        return;
      }
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        const btn = document.getElementById("copy-button");
        btn.textContent = "âœ” Copied";
        setTimeout(() => btn.textContent = "Copy", 1500);
      } catch (err) {
        alert("Gagal menyalin teks.");
      }
      document.body.removeChild(textarea);
    }

    function toggleLanguage() {
      const btn = document.getElementById("lang-btn");
      const isEN = btn.textContent.includes("English");
      btn.textContent = isEN ? "ðŸ‡®ðŸ‡© Indonesia" : "ðŸ‡ºðŸ‡¸ English";
    }

    window.onload = updateFormatOptions;
  </script>
</body>
</html>
