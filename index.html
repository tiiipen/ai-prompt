<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocioBlitz Prompt Generator</title>
</head>
<body>

  <h1>âš¡ SocioBlitz Prompt Generator</h1>

  <div class="tab-grid">
    <button onclick="showTab('brainstorm')">ğŸ§  Brainstorming</button>
    <button onclick="showTab('content')">ğŸ“ Content Generator</button>
    <button onclick="showTab('image')">ğŸ–¼ï¸ Text to Image</button>
    <button onclick="showTab('video')">ğŸ¬ Text to Video</button>
  </div>

  <div id="brainstorm" class="tab-content"></div>
  <div id="content" class="tab-content"></div>
  <div id="image" class="tab-content"></div>
  <div id="video" class="tab-content"></div>

  <script>
    const tabUrls = {
      brainstorm: 'https://ai.socioblitz.id/brainstorm.html',
      content: 'https://ai.socioblitz.id/content.html',
      image: 'https://ai.socioblitz.id/image.html',
      video: 'https://ai.socioblitz.id/video.html'
    };

    function showTab(tabId) {
      const allTabs = ['brainstorm', 'content', 'image', 'video'];
      allTabs.forEach(id => {
        document.getElementById(id).style.display = 'none';
      });

      const target = document.getElementById(tabId);
      target.style.display = 'block';

      if (!target.dataset.loaded) {
        fetch(tabUrls[tabId])
          .then(response => response.text())
          .then(html => {
            target.innerHTML = html;
            target.dataset.loaded = "true";
          })
          .catch(error => {
            target.innerHTML = `<p style="color:red;">Gagal memuat konten: ${error.message}</p>`;
          });
      }
    }

    window.onload = () => showTab('brainstorm');
  </script>

</body>
</html>
