<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocioBlitz Prompt Generator (Test)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>⚡ SocioBlitz Prompt Generator (Test)</h1>

  <div class="tab-grid">
    <button onclick="showTab('brainstorm')">🧠 Brainstorming</button>
    <button onclick="showTab('content')">📝 Content Generator</button>
    <button onclick="showTab('image')">🖼️ Text to Image</button>
    <button onclick="showTab('video')">🎬 Text to Video</button>
  </div>

  <div id="brainstorm" class="tab-content"></div>
  <div id="content" class="tab-content"></div>
  <div id="image" class="tab-content"></div>
  <div id="video" class="tab-content"></div>

  <script>
    const tabUrls = {
      brainstorm: 'brainstorm.html',
      content: 'content.html',
      image: 'image.html',
      video: 'video.html'
    };

    function showTab(tabId) {
      const allTabs = ['brainstorm', 'content', 'image', 'video'];
      allTabs.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });

      const target = document.getElementById(tabId);
      if (target) {
        target.style.display = 'block';

        if (!target.dataset.loaded) {
          fetch(tabUrls[tabId])
            .then(response => {
              if (!response.ok) throw new Error('Gagal memuat ' + tabId);
              return response.text();
            })
            .then(html => {
              target.innerHTML = html;
              target.dataset.loaded = "true";
            })
            .catch(error => {
              target.innerHTML = `<p style="color:red;">Gagal memuat konten: ${error.message}</p>`;
            });
        }
      }
    }

    // Load tab pertama saat halaman dibuka
    window.onload = () => showTab('brainstorm');
  </script>

</body>
</html>
