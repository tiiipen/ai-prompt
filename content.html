<div id="content" class="tab-content active">
  <h3>📝 Content Generator</h3>

  <label for="CG-campaignName">📢 Judul Campaign / Tema</label>
  <input type="text" id="CG-campaignName" placeholder="Ramadan Skincare Campaign" />

  <label for="CG-outputType">📦 Output Type</label>
  <select id="CG-outputType">
    <option value="">Pilih output</option>
    <option>Content Prompt</option>
    <option>Script Video</option>
    <option>Image Prompt</option>
    <option>Voice-over</option>
    <option>Video Prompt</option>
  </select>

  <label for="CG-platform">📱 Platform</label>
  <select id="CG-platform" onchange="updateFormatOptions()">
    <option value="">Pilih platform</option>
    <option>Instagram</option>
    <option>YouTube</option>
    <option>TikTok</option>
    <option>Twitter</option>
    <option>LinkedIn</option>
    <option>Pinterest</option>
  </select>

  <label for="CG-format">🎥 Format Konten</label>
  <select id="CG-format"></select>

  <label for="CG-brand">🏷️ Nama Brand</label>
  <input type="text" id="CG-brand" placeholder="Contoh: Skintify" />

  <label for="CG-product">🧴 Produk / Jasa</label>
  <input type="text" id="CG-product" placeholder="Contoh: Serum wajah untuk remaja" />

  <label for="CG-audience">👥 Target Audience</label>
  <input type="text" id="CG-audience" placeholder="Perempuan 17-25 urban" />

  <details>
    <summary>🧠 Narrative Strategy</summary>

    <label for="CG-role">🎭 Role AI yang Dimainkan</label>
    <input type="text" id="CG-role" placeholder="Contoh: Creative Copywriter" />

    <label for="CG-goal">🎯 Goal / Tugas AI</label>
    <input type="text" id="CG-goal" placeholder="Contoh: Edukasi + Promosi" />

    <label for="CG-style">🗣️ Gaya Bahasa</label>
    <input type="text" id="CG-style" placeholder="Contoh: Gaul + Informatif" />

    <label for="CG-objective">🚀 Campaign Objective</label>
    <input type="text" id="CG-objective" placeholder="Contoh: Branding + Awareness" />

    <label for="CG-tone">🎼 Tone / Suasana</label>
    <input type="text" id="CG-tone" placeholder="Contoh: Ramah dan percaya diri" />

    <label for="CG-persona">👤 Persona / Suara</label>
    <input type="text" id="CG-persona" placeholder="Contoh: Mentor Dewasa" />

    <label for="CG-platformStyle">⚙️ Platform Behavior</label>
    <input type="text" id="CG-platformStyle" placeholder="Contoh: TikTok Fast Cut" />

    <label for="CG-keywords">🔍 Keywords / Hashtag</label>
    <input type="text" id="CG-keywords" placeholder="#KulitGlowing #NoFilterNeeded" />

    <label for="CG-styleReference">🔗 Referensi / Link</label>
    <input type="text" id="CG-styleReference" placeholder="Link instagram referensi kamu" />
  </details>

  <details>
    <summary>🎬 Production Layer</summary>

    <label for="CG-duration">⏱️ Durasi Maksimal</label>
    <input type="text" id="CG-duration" placeholder="60 detik" />

    <label for="CG-visual">🖼️ Referensi Visual</label>
    <input type="text" id="CG-visual" placeholder="Contoh: B-roll aesthetic + talking head" />

    <label for="CG-contentFormat">🎞️ Format Produksi</label>
    <input type="text" id="CG-contentFormat" placeholder="Voice-over + Caption" />

    <label for="CG-contentFlow">📈 Struktur Konten</label>
    <input type="text" id="CG-contentFlow" placeholder="Contoh: Hook – Value – CTA" />

    <label for="CG-outputDetail">📋 Detail Output Tambahan</label>
    <input type="text" id="CG-outputDetail" placeholder="Contoh: Subtitle & Jumpcut" />

    <label for="CG-cta">🪧 CTA / Ending Text</label>
    <input type="text" id="CG-cta" placeholder="Contoh: Klik link bio sekarang juga!" />

    <label for="CG-ctaStyle">🧭 Style CTA</label>
    <input type="text" id="CG-ctaStyle" placeholder="Soft Selling – Friendly CTA" />

    <label for="CG-language">🗣️ Bahasa / Dialek</label>
    <input type="text" id="CG-language" placeholder="Campur Inggris" />

    <label for="CG-moment">📅 Momen / Kalender</label>
    <input type="text" id="CG-moment" placeholder="Bulan Ramadhan / Liburan sekolah" />

    <label for="CG-constraint">🛑 Constraint / Batasan</label>
    <input type="text" id="CG-constraint" placeholder="Contoh: Hindari overclaim dan janji palsu" />
  </details>

  <div class="actions">
    <button onclick="generatePrompt()">🚀 Generate Prompt</button>
    <button onclick="resetForm()">🔄 Reset</button>
  </div>

  <div id="content-output-container">
    <div id="content-output"></div>
    <button id="copy-button" onclick="copyPrompt()">📋 Copy</button>
  </div>
</div>
